<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Place your Order</h2>

    <label for="product-selector">Select a Product:</label>
    <select id="product-selector">
        <option value="7">Grilled Chicken - $18</option>
        <option value="5">Flank Steak - $28</option>
        <option value="6">Blackened Fish - $35</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">

    <p>Total Price: $<span id="total-price">7</span></p>

    <button id="place-order">Place Order</button>

    <p id="order-summary"></p>

    <script src="main.js"></script>
</body>
</html>
